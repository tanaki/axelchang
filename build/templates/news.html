<div class="news-list">

	<div class="news-content" tabindex="0">

		<div id="news-slider" class="swipe">
			<div class="swipe-wrap">
				<% _.each ( news, function ( article ) { %>
				<div>
					<img class="news-img" src="<%= article.img %>">
					<div class="news-text">
						<%= AC.Utils.textToHTML(article.text[AC.Lang]) %>
					</div>
				</div>
				<% }) %>
			</div>
		</div>

	</div>

	<a href="#" class="news-prev"><</a>
	<a href="#" class="news-next">></a>
	
</div>
