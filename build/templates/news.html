<div class="news-list">

	<div class="news-content">

		<div id="news-slider" class="swipe">
			<div class="swipe-wrap">
				<% _.each ( news, function ( article ) { %>
				<div>
					<img class="news-img" src="<%= article.low %>" data-src="<%= article.img %>">
					<div class="news-text">
						<%= article.text %>
					</div>
				</div>
				<% }) %>
			</div>
		</div>

	</div>

	<div class="news-nav">
		<a href="#" class="prev"><</a>
		<a href="#" class="next">></a>
	</div>

</div>
